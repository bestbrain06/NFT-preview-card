<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <img src="images/image-equilibrium.jpg" alt="" />
          <div class="img-overlay">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="card__content">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__text">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="card__flex">
            <div class="card__ethereum">
              <img src="images/icon-ethereum.svg" alt="" />
              <p class="card__text">0.041 ETH</p>
            </div>
            <div class="card__clock">
              <img src="images/icon-clock.svg" alt="" />
              <p class="card__text">3 days left</p>
            </div>
          </div>

          <div class="card__user">
            <img src="images/image-avatar.png" alt="" />
            <p class="card__text">
              Creation of
              <span class="card__text card__text--white"> Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
